<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Error page</title>
    <meta charset="utf-8"/>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded- p-5 pt-6 mb- sadow">
                <h1> 404 : Page Not Found</h1>
            </nav>
        </div>
    </div>
    <p class="lead">Oops! The page you're looking for does not exist.</p>
    <p th:utext="${error}">Error java.lang.NullPointerException</p>
    <div class="row justify-content-center">
        <img th:src="@{/img/error-404.png}" alt="404 error" class="img-fluid" style="max-width: 100%; height: auto;">
    </div>
    <a href="/" class="btn btn-warning"><i class="fas fa-home"></i> Back to home</a>

</div>

</body>
</html>
