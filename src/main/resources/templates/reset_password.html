<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:temporals="http://www.thymeleaf.org/extras/temporals"
>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:if="${popup}">
    <div th:replace="fragments/utils.html :: notifyPopUp(${popup})"></div>
</div>
<div class="container">

    <section style="background-color: #eee">
        <div class="container pb-4">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded- p-5 pt-6 mb- sadow">
                        <h1>Reset Password</h1>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item text-black"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item">User</li>
                            <li class="breadcrumb-item"><a th:href="@{/auth/users/profile}">Profile</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/auth/users/profile/edit}">Edit</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <hr class="hr hr-blurry"/>

            <div class="row justify-content-center">
                <div class="col-8 text-center">

                    <div class="card mb-3">

                        <div class="note note-danger mb-3" th:if="${passwordcheck}">
                            <i class="fa fa-times-circle"></i>
                            <span th:text="${passwordcheck}">Username already exist !</span>
                        </div>

                        <div class="card-body text-center">
                            <form th:action="@{/auth/users/profile/edit/password}" method="post" th:object="${PasswordDTO}">

                                <div class="mb-3">
                                    <label class="small mb-1" for="oldPassword">Old password</label>
                                    <input class="form-control" id="oldPassword" name="oldPassword"
                                           placeholder="Enter your old password">
                                </div>

                                <div class="mb-3">
                                    <label class="small mb-1" for="inputPassword">New password</label>
                                    <input class="form-control" name="newPassword" id="inputPassword"
                                           placeholder="Enter your new password">
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="small mb-1">Confirm Your New password</label>
                                    <input class="form-control" name="confirmPassword" id="confirmPassword"
                                           placeholder="Confirm your new password">
                                </div>
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</div>
</body>
</html>
