<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    <link rel="stylesheet" href="/css/form.css">-->
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <title>Register</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
</head>
<body>
<div th:include="~{fragments/header :: header}"></div>


<div class="container">
    <h1>Upload Image</h1>

    <div class="card shadow-4 container text-center" style="background-color: #dfdfe0">


        <form th:action="@{/image}" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
                <label for="file">File:</label>
                <input type="file" id="file" name="file"/>
            </div>
            <div>
                <input type="submit" value="Upload"/>
            </div>
        </form>


        <h1>Image:</h1>
        <div th:if="${image}">
            <p>Name: <span th:text="${image.name}"></span></p>
            <img th:src="${image.data}" alt="img"/>
        </div>
    </div>
</div>

</body>
</html>
